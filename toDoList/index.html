<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">

    <div class="land-page">
      <h1>Welcome to the To-Do List!</h1>
        <label for="name-input">What's your name?</label>
        <input type="text" class="form-control m-auto" id="name-input" placeholder="Enter your name">
        <button class="start-btn">
          <span class="button_top">
            Start
          </span>
        </button>

        <div class="custom-shape-divider-bottom-1679380431">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
              <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
              <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
              <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
          </svg>
        </div>

        <div id="snackbar">Please Enter Your Name to Proceed.</div>
    </div>

    <div class="main-page d-none">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Hi <span id="user-name"></span>! Here's your To-Do List.</h1>
        <button class="exit">
          <span class="button_top">
            Log Out
          </span>
        </button>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="Search Task" />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item clicked d-flex justify-content-between align-items-center">
          <span>Drink plenty water</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item clicked d-flex justify-content-between align-items-center">
          <span>Excercise</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item clicked d-flex justify-content-between align-items-center">
          <span>Eat Breakfast</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
  
      <form class="add text-center my-4">
        <label class="text-light">
          Add a new todo below
          <p>(press Enter to submit)</p>
        </label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>
  </div>
  
  

  <script defer src="sandbox.js"></script>
</body>
</html>
